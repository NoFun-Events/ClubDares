<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurich Night Adventure</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            background-color: #e73535; 
            color: #def81c; 
            text-align: center; 
            padding: 20px; 
            text-shadow: 2px 2px 0px #000000;
            overflow: hidden; 
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            flex-grow: 1;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            animation: cinematicReveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s forwards;
            filter: drop-shadow(0px 8px 12px rgba(0,0,0,0.4));
        }

        #sentence { 
            font-size: clamp(1.6rem, 6vw, 2.6rem); 
            font-weight: 900;
            line-height: 1.2;
            text-transform: uppercase; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The specific class we apply to trigger animation via JS */
        .reveal-anim {
            opacity: 0;
            animation: cinematicReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes cinematicReveal {
            0% {
                filter: blur(15px);
                transform: scale(0.9) translateY(30px);
                opacity: 0;
            }
            100% {
                filter: blur(0);
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            justify-content: center;
        }

        button {
            background-color: #def81c;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
            transition: transform 0.1s;
            flex: 1;
            max-width: 180px;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .hint {
            margin-top: 40px;
            font-size: 0.75rem;
            color: white;
            text-shadow: 1px 1px 0px #000;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <img src="logo copy 3.png" alt="NO FUN" class="logo">
        
        <div id="sentence" class="reveal-anim">CHOOSE YOUR FATE</div>

            <button onclick="pick('truth')">TRUTH</button>

        function pick(type) {
            // Hide the buttons container

            const el = document.getElementById('sentence');
            const list = type === 'truth' ? truths : dares;
            const text = list[Math.floor(Math.random() * list.length)];
            
            // Reset animation by removing and re-adding class
            el.classList.remove('reveal-anim');
            void el.offsetWidth; // Trigger reflow
            el.innerText = text;
            el.classList.add('reveal-anim');
        }

</body>
</html>
